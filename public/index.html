<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>600 Strikes Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      transition: background-image 0.5s ease;
    }
    body.work {
      background-image: url("WhatsApp Image 2025-07-19 at 04.38.55.jpeg");
    }
    body.break {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    h1 {
      margin-bottom: 0.5rem;
      color: white;
      font-size: 2rem;
    }
    #phase {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    #timer {
      font-size: 4rem;
      color: white;
      margin: 1rem 0;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .controls button {
      margin: 0.25rem 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #0066ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #004acc;
    }
    #strikes {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body class="work">
  <h1>600 Strikes Timer</h1>
  <div id="phase">Work</div>
  <div id="timer">07:00</div>
  <div class="controls">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>
  <div id="strikes">Strikes: 0 / 600</div>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>
  <script>
    const WORK_DURATION = 7 * 60; // 7 minutes work
    const BREAK_DURATION = 3 * 60; // 3 minutes break
    let remaining = WORK_DURATION;
    let intervalId = null;
    let strikes = 0;
    let isWorkPhase = true;
    const timerEl = document.getElementById("timer");
    const phaseEl = document.getElementById("phase");
    const strikesEl = document.getElementById("strikes");
    const beep = document.getElementById("beep");
    const body = document.body;

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateTimer() {
      timerEl.textContent = formatTime(remaining);
    }

    function switchPhase() {
      beep.currentTime = 0;
      beep.play();

      if (isWorkPhase) {
        // Switching to break
        isWorkPhase = false;
        remaining = BREAK_DURATION;
        phaseEl.textContent = "Break";
        body.classList.remove("work");
        body.classList.add("break");
      } else {
        // Switching to work
        isWorkPhase = true;
        remaining = WORK_DURATION;
        phaseEl.textContent = "Work";
        body.classList.remove("break");
        body.classList.add("work");
        strikes++;
        strikesEl.textContent = `Strikes: ${strikes} / 600`;

        if (strikes >= 600) {
          clearInterval(intervalId);
          intervalId = null;
          alert("All 600 strikes completed! Amazing work!");
          return;
        }
      }
      updateTimer();
    }

    function tick() {
      if (remaining > 0) {
        remaining--;
        updateTimer();
      } else {
        switchPhase();
      }
    }

    document.getElementById("start").addEventListener("click", () => {
      if (!intervalId) {
        intervalId = setInterval(tick, 1000);
      }
    });

    document.getElementById("pause").addEventListener("click", () => {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    });

    document.getElementById("reset").addEventListener("click", () => {
      clearInterval(intervalId);
      intervalId = null;
      remaining = WORK_DURATION;
      strikes = 0;
      isWorkPhase = true;
      phaseEl.textContent = "Work";
      body.classList.remove("break");
      body.classList.add("work");
      updateTimer();
      strikesEl.textContent = "Strikes: 0 / 600";
    });

    // Initialize display
    updateTimer();
  </script>
</body>
</html>
